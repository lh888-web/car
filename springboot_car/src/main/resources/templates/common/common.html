<script>
    function msg(data){
        var myDialog = dialog({
            content : data
        })
        myDialog.show();
        setTimeout(function(){
            myDialog.close();
        },2000);
    }

    function getPageUrl(url){
        var content = "";
        $.ajax({
            url:url,
            type:"get",
            dataType:"html",
            async:false,
            success:function(data){
                content = data;
            },
            error:function (){
            }
        })
        return content;
    }
</script>
